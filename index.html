<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Roboto+Slab&family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Piano Paradiso</title>
</head>
<body>  
    <div class="grid-container">
        <header>
            <section class="header-container">
                <img src="/assets/logo.png" alt="logo" class="logo">
                <h1>PIANO PARADISO</h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./pages/productos.html">Productos</a></li>
                        <li><a href="./pages/nosotros.html"></a>Nosotros</li>
                        <li><a href="./pages/contacto.html"></a>Contacto</li>
                        <li><a href="./pages/faqs.html"></a>Faqs</li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <section class="banner">
                <p class="banner-p">
                    <strong>
                        INSTRUMENTOS DE ALTA CALIDAD
                    </strong>                       
                </p>
            </section>
            <img src="./assets/img/subtitle2.webp" alt="Mas Vendidos">
            <section class="gallery">
                <div class="item">
                    <img src="./assetsassets/guitar/guitar1.png" alt="Alhambra">
                </div>
                <div class="item">
                    <img src="./assetsassets/guitar/guitar2.png" alt="Godin">
                </div>
                <div class="item">
                    <img src="./assetsassets/guitar/guitar3.png" alt="Deviser">
                </div>
            </section>
            <img src="./assets/img/subtitle1.webp" alt="Ultimos Ingresos">
            <section class="gallery">
                <div class="gallery-item">
                    <img src="./assets/piano/piano2.png" alt="Alhambra">
                </div>
                <div class="gallery-item">
                    <img src="./assets/guitar/guitar7.png" alt="Godin">
                </div>
                <div class="gallery-item">
                    <img src="./assets/piano/piano3.png" alt="Deviser">
                </div>
            </section>
        </main>
        <footer>
            
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
